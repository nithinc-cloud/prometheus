app:
    name: prometheus
    code: prometheus
   # notify: appzdev@cloudbourne.com

build:
    version: 3.0
    env: POC
    build_file: none
    output_files: output/*.zip
    image_template: prometheus-3.4

deploy:
    context: muthoot/POC
    type: statefulset
    replicas: 1
    port:
    - 9090

volumes:
  - claim: prometheus-data
    mount: /appz/data
    name: data
    size: 50Gi
    matchLabels: false
    
  
properties:
    revision : 103
