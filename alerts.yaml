groups:

- name: Cpu-usage
  rules:
  - alert: HostHighCpuLoad
    expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 90
    for: 3m
    labels:
      severity: warning
    annotations:
      summary: Host high CPU load (instance {{ $labels.instance }})
      description: "CPU load is > 95%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

- name: Disk-usage
  rules:
  - alert: 'Low data disk space'
    expr: ceil(((node_filesystem_size_bytes{mountpoint!="/boot"} - node_filesystem_free_bytes{mountpoint!="/boot"}) / node_filesystem_size_bytes{mountpoint!="/boot"} * 100)) > 95
    labels:
      severity: 'critical'
    annotations:
      title: "Disk Usage"
      description: 'Partition : {{$labels.mountpoint}}'
      summary: "Disk usage is `{{humanize $value}}%`"
      host: "{{$labels.instance}}"

- name: Memory-usage
  rules:
  - alert: HostOutOfMemory
    expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100 < 8
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: Host out of memory (instance {{ $labels.instance }})
      description: "Node memory is filling up (< 8% left)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

- name: Disk-usage-check
  rules:
  - alert: Host Out Of DiskSpace
    expr: (node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes < 10 and ON (instance, device, mountpoint) node_filesystem_readonly == 0
    for: 5m
    labels:
      severity: warning
    annotations:
      title: "Low Disk space"
      summary: Host out of disk space (instance {{ $labels.instance }})
      description: "Disk is getting full (< 10% left)\n  Available Space is only= {{ $value }} %\n  LABELS = {{ $labels }}"

- name: CPU-load
  rules:
  - alert: HighNodeCPU
    expr: node_load15 / count by (instance, job) (node_cpu_seconds_total{mode="idle"}) >=2
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU load (instance {{ $labels.instance }})"
      description: "CPU load is high\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"

# -----------------------------
# Windows Alerts Section Added
# -----------------------------

- name: Windows-CPU-Usage
  rules:
  - alert: WindowsHighCpuUsage
    expr: 100 - (sum by (instance) (rate(windows_cpu_time_total{mode="idle"}[2m])) / count by (instance) (windows_cpu_time_total{mode="idle"}) * 100) > 0
    for: 3m
    labels:
      severity: warning
    annotations:
      summary: High CPU usage on Windows Server (instance {{ $labels.instance }})
      description: "CPU usage is > 95% for more than 3 minutes.\n  VALUE = {{ $value | printf \"%.2f\" }}%\n  LABELS = {{ $labels }}"
      host: "{{ $labels.instance }}"
      title: "High CPU Usage"

- name: Windows-Memory-Usage
  rules:
  - alert: WindowsLowMemory
    expr: (windows_os_physical_memory_free_bytes / windows_os_visible_memory_bytes * 100) < 0
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: Low memory on Windows Server (instance {{ $labels.instance }})
      description: "Available memory is < 10% of total memory.\n  VALUE = {{ $value | printf \"%.2f\" }}%\n  LABELS = {{ $labels }}"
      host: "{{ $labels.instance }}"
      title: "Low Memory"

- name: Windows-Disk-Usage
  rules:
  - alert: WindowsLowDiskSpace
    expr: (windows_logical_disk_free_bytes / windows_logical_disk_size_bytes * 100) < 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: Low disk space on Windows Server (instance {{ $labels.instance }})
      description: "Disk space is < 15% on volume {{ $labels.volume }}.\n  Available Space = {{ $value | printf \"%.2f\" }}%\n  LABELS = {{ $labels }}"
      host: "{{ $labels.instance }}"
      title: "Low Disk Space"

  - alert: WindowsHighDiskLatency
    expr: rate(windows_logical_disk_read_write_latency_seconds_total[5m]) > 0
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High disk latency on Windows Server (instance {{ $labels.instance }})
      description: "Average disk read/write latency is > 100ms on volume {{ $labels.volume }}.\n  VALUE = {{ $value | printf \"%.3f\" }} seconds\n  LABELS = {{ $labels }}"
      host: "{{ $labels.instance }}"
      title: "High Disk Latency"

- name: Windows-Network-Usage
  rules:
  - alert: WindowsHighNetworkUsage
    expr: rate(windows_net_bytes_total{nic="Amazon_Elastic_Network_Adapter"}[5m]) > 10000000
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High network usage on Windows Server (instance {{ $labels.instance }})
      description: "Network usage exceeds 10MB/s on interface {{ $labels.nic }}.\n  VALUE = {{ $value | printf \"%.2f\" }} bytes/s\n  LABELS = {{ $labels }}"
      host: "{{ $labels.instance }}"
      title: "High Network Usage"

  - alert: WindowsNetworkErrors
    expr: rate(windows_net_packets_received_errors_total{nic="Amazon_Elastic_Network_Adapter"}[5m]) > 0 or rate(windows_net_packets_outbound_errors_total{nic="Amazon_Elastic_Network_Adapter"}[5m]) > 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: Network errors detected on Windows Server (instance {{ $labels.instance }})
      description: "Network errors detected on interface {{ $labels.nic }}.\n  LABELS = {{ $labels }}"
      host: "{{ $labels.instance }}"
      title: "Network Errors"
